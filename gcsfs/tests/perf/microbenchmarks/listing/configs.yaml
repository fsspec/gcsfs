common:
  bucket_types:
    - "regional"
    - "zonal"
    - "hns"
  files:
    - 65536
    - 100000

scenarios:
  - name: "list_flat"
    depth: 0
    pattern: "ls"

  - name: "list_recursive"
    depth: 8
    pattern: "ls"

  - name: "list_recursive_deep"
    depth: 24
    pattern: "ls"

  - name: "list_recursive_multi_process"
    processes: [4, 8]
    pattern: "ls"

  - name: "find_flat"
    depth: 0
    pattern: "find"

  - name: "find_recursive"
    depth: 8
    folders: [256, 512, 1024, 2048]
    pattern: "find"

  - name: "find_recursive_deep"
    depth: 24
    folders: [256, 512, 1024, 2048]
    pattern: "find"
