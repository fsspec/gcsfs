common:
  bucket_types:
    - "regional"
    - "zonal"
  file_sizes_mb:
    - 1024 # 1GB
  block_sizes_mb:
    - 100
  rounds: 10

scenarios:
  - name: "read_seq"
    pattern: "seq"
    threads: [1,4,8]
    processes: [1]

  - name: "read_seq_multi_process_single_thread"
    pattern: "seq"
    threads: [1]
    processes: [96,160]

  - name: "read_seq_multi_process_multi_thread"
    pattern: "seq"
    threads: [2]
    processes: [48,80]

  - name: "read_rand"
    pattern: "rand"
    threads: [1,4,8]
    processes: [1]

  - name: "read_rand_multi_process_single_thread"
    pattern: "rand"
    threads: [1]
    processes: [96,160]

  - name: "read_rand_multi_process_multi_thread"
    pattern: "rand"
    threads: [2]
    processes: [48,80]
