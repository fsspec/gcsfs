name: CI

on: [push, pull_request]

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9"]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniconda-version: latest
          activate-environment: test
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install -c conda-forge pytest ujson requests fusepy decorator google-auth vcrpy aiohttp google-auth-oauthlib flake8 black google-cloud-core google-api-core google-api-python-client -y
          pip install git+https://github.com/intake/filesystem_spec --no-deps
          conda list
          conda --version

      - name: Install
        shell: bash -l {0}
        run: pip install .[crc]

      - name: Run Tests
        shell: bash -l {0}
        run: |
            export GCSFS_RECORD_MODE=none
            export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcsfs/tests/fake-secret.json
            py.test -vv gcsfs

      - name: Run pre-commit hooks
        shell: bash -l {0}
        run: |
          pip install pre-commit
          pre-commit run --all-file
